    <div class="container-fluid">
        <div class="row">
            <div class="col-6-lg" id="map">
                <script>
                    function initMap() {
                        // The location of Canabru
                        var canabru = { lat: 33.9895968, lng: -117.7060799 };
                        // The map, centered at Canabru
                        var map = new google.maps.Map(
                            document.getElementById('map'), { zoom: 15, center: canabru });
                        // The marker, positioned at Canabru
                        var marker = new google.maps.Marker({ position: canabru, map: map });
                    }
                </script>
                <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfmZlYqXqo2fVGx3JG-WR1fC3vvcGZAkk&callback=initMap">
                    </script>
